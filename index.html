<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Libraryjs</title>
    <script src="./scripts/script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
  </head>
  <body>
    <div id="bookpanel" class="bookpanel">
      <a href="javascript:void(0)" class="closebtn">&times;</a>
      <form id="addbook">
        <h3>Add a book</h3>
        <div>
          <label for="title">Title</label>
          <input type="text" id="title" placeholder="Enter book's title" required/>
        </div>
        <div>
          <label for="author">Author</label>
          <input type="text" id="author" placeholder="Enter author's name" required/>
        </div>
        <div>
          <label for="pages">Pages</label>
          <input type="number" id="pages" min="0" placeholder="number of pages" />
        </div>
        <div>
          <label for="read"><abbr title="Did you finish reading the book?">Read?</abbr></label>
          <input type="checkbox" id="read" />
        </div>
        <div>
          <input type="submit" value="Add Book"/>
        </div>
      </form>
    </div>

    <main class="container">
      <h1>Libraryjs</h1>
      <button id="openaddbook">Add Book</button>
      <table id="booktable">
        <thead>
          <th >Title</th>
          <th >Author</th>
          <th >Pages</th>
          <th >Read?</th>
        </thead>
        <tbody>

        </tbody>
      </table>
    </main>
  </body>
</html>
